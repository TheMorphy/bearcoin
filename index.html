<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Bear Clicker</title>
  <link rel="stylesheet" href="TemplateData/style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    /* Стили для загрузочного экрана */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://www.bearcoin.pro/static/LoadingScreen.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: 9999;
    }

    /* Убираем отступы и поля у body для полного охвата экрана */
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <!-- Загрузочный экран -->
  <div id="loading-screen"></div>

  <div id="unity-container">
    <canvas id="unity-canvas" tabindex="1" width="1080" height="1920" style="width: 100%; height: 100%; background: #000000"></canvas>
  </div>

  <script src="Build/bearcoin.loader.js"></script>
  <script>
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);

      var canvas = document.querySelector("#unity-canvas");
      canvas.style.width = "100%";
      canvas.style.height = "100%";
      canvas.style.position = "fixed";

      document.body.style.textAlign = "left";
    }

    function onUnityLoaded() {
      // Скрываем загрузочный экран после загрузки Unity
      var loadingScreen = document.getElementById('loading-screen');
      if (loadingScreen) {
        loadingScreen.style.display = 'none';
      }

      console.log("[Unigram Payment] Unity instance successfully loaded");
    }

    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "Build/bearcoin.data.br",
      frameworkUrl: "Build/bearcoin.framework.js.br",
      codeUrl: "Build/bearcoin.wasm.br",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "Bear Clicker",
      productVersion: "1.0",
    }).then((unityInstance) => {
      onUnityLoaded();
    }).catch((error) => {
      console.error('Error loading Unity instance:', error);
    });

    window.addEventListener('load', function() {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();

      console.log("[Unigram Payment] Telegram web app has been expanded to full screen");
    });
  </script>
</body>

</html>
